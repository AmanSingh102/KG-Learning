<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <script>
        alert("3 + 2 = " + (3 + 2));
        alert("3 - 2 = " + (3 - 2));
        alert("3 * 2 = " + (3 * 2));
        alert("3 / 2 = " + (3 / 2));
        alert("3 % 2 = " + (3 % 2));
    </script>
</body>
</html>
