<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof operator</title>
</head>
<body>
    <script>
        alert("Type of 5 : " + typeof 5)
        alert("Type of 5 : " + typeof 5.56)
        alert("Type of 'Raja ji' : " +typeof 'Raja ji')
        alert("Type of of 1 === 1 : " +typeof 1 === 1)
    </script>
</body>
</html>
