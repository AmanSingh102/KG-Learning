<!DOCTYPE html>
<html lang="en">

    <title>Id and Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id selector -->
    <h1 id="first_heading">Id Attribute</h1>

</body>
</html>
